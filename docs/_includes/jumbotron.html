<div class="jumbotron hidden-print">
  <div class="container">
    <h1>
      <i class="fa fa-{{ page.jumbotron-icon }}" aria-hidden=true></i>
      {{ page.title }}
    </h1>
    <!-- hack to allow variables within YAML front-matter -->
    <!-- https://stackoverflow.com/a/14650794 -->
    <p>{{ page.subtitle | replace: '!fa-name!', site.forkawesome.name | replace: '!fa-version!', site.forkawesome.version }}</p>
    {% if page.url == "/" %}

      {% include download-button-modal.html style="" %}

    {% endif %}
  </div>
</div>
