<div class="hidden-print" style="color: white; text-align: center;">

  <span class="share">
    <label class="share-btn btn btn-xs diaspora"
      title="Share this page on Diaspora*" for="diaspora-share">
      <i class="fa fa-diaspora" aria-hidden="true"></i> Spread
    </label>
    <input name="popup" id="diaspora-share" class="hidden" type="radio">
    <span class="popup">
      <label for="overlay"></label>
      <input name="podurl" type="text"
        placeholder="Diaspora URL (joindiaspora.com)">
      <button class="share-btn" type="submit" value="diaspora">OK</button>
    </span>
  </span>

  <span class="share">
    <label class="share-btn btn btn-xs mastodon"
      title="Share this page on Mastodon" for="mastodon-share">
      <i class="fa fa-mastodon" aria-hidden="true"></i> Toot
    </label>
    <input name="popup" id="mastodon-share" class="hidden" type="radio">
    <span class="popup">
      <label for="overlay"></label>
      <input name="podurl" type="text"
        placeholder="Mastodon URL (mastodon.social)">
      <button class="share-btn" type="submit" value="mastodon">OK</button>
    </span>
  </span>

  <a class="btn btn-xs twitter" target="_blank"
    href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | cgi_escape }}&text={{ site.forkawesome.name | cgi_escape }}%20{{ site.forkawesome.tagline | cgi_escape }}&hashtags=forkawesome,iconfont">
    <i class="fa fa-twitter" aria-hidden="true"></i> Tweet
  </a>

  <iframe src="https://ghbtns.com/github-btn.html?user=ForkAwesome&repo=Fork-Awesome&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>

</div>
