<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
 ================================================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ site.forkawesome.name }}, {{ site.forkawesome.tagline }}" />
  <meta name="author" content="The Fork Awesome community" />
  <link rel="shortcut icon" href="{{ 'assets/favicon.ico' | absolute_url }}" />

  <title>{% if page.title %}{{ page.title }} | {% endif %}Fork Awesome</title>

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet"
    href="{{ site.forkawesome.cdn.url_prefix }}/bootstrap@{{ site.bootstrap.version }}/dist/css/bootstrap.min.css"
    integrity="{{ site.bootstrap.css_sri }}" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="assets/css/site.css"> -->
  <link rel="stylesheet" href="{{ 'assets/css/share.min.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/pygments.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/home.css' | absolute_url }}" />
  <link rel="stylesheet"
    href="{{ site.forkawesome.cdn.url_prefix }}/{{ site.forkawesome.name | slugify }}@{{ site.forkawesome.version }}/css/fork-awesome.min.css"
    integrity="{{ site.forkawesome.cdn.integrity }}" crossorigin="anonymous" />

  <!-- Twitter
  ================================================== -->
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="{{ site.forkawesome.name }}, {{ site.forkawesome.tagline }}" />
  <meta name="twitter:image" content="{{ 'assets/banner.jpg' | absolute_url }}" />

  <!-- FACEBOOK
  ================================================== -->
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}" />
  <meta
    name="description"
    property="og:description"
    content="{{ site.forkawesome.name }}, {{ site.forkawesome.tagline }}" />
  <meta property="og:image" content="{{ 'assets/banner.jpg' | absolute_url }}" />

  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
  <![endif]-->

</head>
<body class="fork-awesome {{ page.view_class }}">
  <!-- <div id="wrap"> necessary for sticky footer. wrap all content except footer -->
  {% include navbar.html %}
  {% include jumbotron.html %}

  <div class="container">
    {{ content }}
  </div>

  {% include footer.html %}
  <script
    src="{{ site.forkawesome.cdn.url_prefix }}/jquery@{{ site.jquery.version }}/dist/jquery.min.js"
    integrity="{{ site.jquery.sri }}"
    crossorigin="anonymous"></script>
  <script
    src="{{ site.forkawesome.cdn.url_prefix }}/bootstrap@{{ site.bootstrap.version }}/dist/js/bootstrap.min.js"
    integrity="{{ site.bootstrap.js_sri }}"
    crossorigin="anonymous"></script>
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery.version }}/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/{{ site.jquery_validate.version }}/jquery.validate.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/{{ site.bootstrap.version }}/js/bootstrap.min.js"></script>
  <script src="assets/js/site.js"></script>
  -->
  <script src="{{ 'assets/js/share.min.js' | absolute_url }}"></script>

  </body>
</html>
